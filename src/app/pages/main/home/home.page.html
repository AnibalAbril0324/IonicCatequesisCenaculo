<app-header title="Inicio"></app-header>

<ion-content>

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let s of students">
      <ion-item>

        <ion-avatar slot="start">
          <img [src]="s.image"/>
        </ion-avatar>

        <ion-label>
          <div class="name">{{s.name}}</div>
          <div class="data">
            <strong>Edad :</strong> {{s.edad}} <br>
            <strong>Nivel Catequetico:</strong> {{s.nivel}}
          </div>

          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>Nivel: {{s.name}}</ion-label>
          </ion-chip>

        </ion-label>
      </ion-item>

      <ion-item-options>

        <ion-item-option>
          <ion-icon slot="start" name="create-outline"></ion-icon>
        </ion-item-option>
  
        <ion-item-option color="danger">
          <ion-icon class="option-btn" slot="start" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <!--===== nuevo producto ======= -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateStudent()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
